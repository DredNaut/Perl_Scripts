        <input size="20" name="sample" type="text">
        <input type="submit" value="Send">
        </form>
<form action="http://localhost/cgi-bin/collect.cgi"
 method="post">

     Swedish meatballs<br>

     Fish sticks<br>

     None (i.e., will not eat)<div>

</form>
